<!DOCTYPE html>
<html lang="en">
  <head>
    <!------------ FONTS ------------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-------------->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página de clima</title>
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <img src="assets/pin.svg" alt="icone de localização" />
          <strong>Jundiai, SP</strong>
        </div>
        <div class="temp">
          <div class="number">
            18
            <div class="max-min">
              22°
              <span>16°</span>
            </div>
          </div>
          <div class="celsius">°C</div>
        </div>
        <div class="statistic">
          <div class="stats">
            <img src="assets/weather.svg" alt="" />
            <div class="info">
              <p>vento</p>
              <h5>17<span>km/h</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="assets/weatherb.svg" alt="" />
            <div class="info">
              <p>Umidade</p>
              <h5>31<span>%</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="assets/weatherN.svg" alt="" />
            <div class="info">
              <p>Chuva</p>
              <h5>10<span>%</span></h5>
            </div>
          </div>
        </div>
      </section>

      <section class="air-quality">
        <h2 class="title">
          <img src="assets/Vector.svg" alt="Icone de folha" /> Qualidade do ar
        </h2>
        <p class="good">Boa</p>
        <p class="number">21</p>
        <div class="info">
          <div class="number">
            <span>12.9</span>
            <p>PM2.5</p>
          </div>
          <div class="number">
            <span>12.9</span>
            <p>PM10</p>
          </div>
          <div class="number">
            <span>2.1</span>
            <p>SO₂</p>
          </div>
          <div class="number">
            <span>1.4</span>
            <p>NO₂</p>
          </div>
          <div class="number">
            <span>21.2</span>
            <p>O₃</p>
          </div>
          <div class="number">
            <span>0.7</span>
            <p>CO</p>
          </div>
        </div>
      </section>

      <section class="sun-time">
        <h2 class="title">
          <img
            src="assets/time.svg"
            alt="Icone de um sol com relógio no meio"
          />
          Horário do sol
        </h2>
        <div class="sun-chart-wrapper">
          <div class="sun-chart">
            <div class="chart">
              <img
                src="assets/Group 7280.svg"
                alt="Imagem de grafico semi circular"
              />
            </div>
            <time class="now">12h00</time>
          </div>
        </div>
        <div class="time">
          <time class="sunrice">06h00</time>
          <time class="sunset">18h00</time>
        </div>
      </section>

      <section class="week-weather">
          <div class="day">
            <h4>Amanhã</h4>
            <img src="assets/weather-clouds.svg" alt="" />
            <p>21°<span>16°</span></p>
          </div>
          <div class="day">
            <h4>Amanhã</h4>
            <img src="assets/Group 7279.svg" alt="" />
            <p>28°<span>20°</span></p>
          </div>
          <div class="day">
            <h4>Amanhã</h4>
            <img src="assets/Group 7275.svg" alt="" />
            <p>25°<span>21°</span></p>
          </div>
          <div class="day">
            <h4>Amanhã</h4>
            <img src="assets/Group 7276.svg" alt="" />
            <p>20°<span>14°</span></p>
          </div>
          <div class="day">
            <h4>Amanhã</h4>
            <img src="assets/Group 7268.svg" alt="" />
            <p>24°<span>18°</span></p>
          </div>
      </section>
    </main>
  </body>
</html>
